<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5cba061331.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="Container">
      <a href="index.html"><img class="profile pulse" src="images/eling.png" width="33" height="33" alt="this is a smiley profile pic"></a>

      <nav>
        <ul>
        <li class="none"><a href="about-me.html" class="hvr-wobble-horizontal">About me</a></li>
        <li class="none"><a class="hvr-wobble-horizontal" href="project.html">Project</a></li>
        <li>Contact</li>
        <li class="none"><a class="tooltip hvr-wobble-horizontal" href="lab.html">Lab<span class="tooltiptext">
          <i class="far fa-file-code"> </i>
        </span></a></li>
       </ul>
      </nav>
    </header>

      <main>

        <h1>
          Contact me
        </h1>

      <form action="" method="GET" name="contact form">

          <label for="first-name">First name
            <input type="text" id="first-name" name="first-name" value="">
          </label>

          <label for="last-name">Last name
            <input type="text" id="last-name" name="last-name" value="">
          </label>

          <label>Email
            <input type="email" name="email" value="">
          </label>

          <label>Phone
            <input type="tel" name="phone" required>
          </label>

        <fieldset>
          <legend>Nature of the Contact</legend>
            <label class="container">Just want to say Hi
            <input type="radio" name="contact nature" value="say hi">
            <span class="checkmark"></span>
          </label>
          <label class="container">Urgent
            <input type="radio" name="contact nature" value="urgent">
            <span class="checkmark"></span>
          </label>
        </fieldset>

            <label>Message</label>
            <textarea rows="5" cols="50" placeholder="" id="message" required data-validation-required-message="Please enter a message." aria-label="message"></textarea>

          <label>
          <input type="submit" name="submit" value="send" aria-label="submit">
          </label>

      </main>

    <footer>&copy; Eling Voon 2020</footer>
  </body>
</html>
